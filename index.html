<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <img class="b-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUFYkk7DdXUOLI88_bgK1oOyrbrfrMqpwUlQ&usqp=CAU" alt="bg" />

    <h1 id="title">Ayush-Erick Survey Form</h1>
    <p id="description">Thank you for choosing our Service</p>

    <div id="formContainer">
      <form id="survey-form">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" />

        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter your Email" />

        <label for="age">Age(optional)</label>
        <input type="number" name="age" placeholder="Age" />

        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="role">
          <option value="initial">Select current role</option>
          <option value="student">Student</option>
          <option value="jonFt">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <label for="box">Any comments or suggessions?</label>
        <textarea name="box" id="box" cols="28" rows="6">Enter your comments here ...</textarea>
        <button type="submit" name="submit" id="enter">Submit</button>
      </form>
    </div>

  </body>
</html>
